{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="..{% static 'style.css' %}" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      
      <nav class="menu">
        <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
            {% csrf_token %}
        </form>
        <a href="#" onclick="document.getElementById('logout-form').submit();">Cerrar sesi√≥n</a>
    </nav>
    <div id="countdown-box" style="
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      display: inline-block;
      border-radius: 8px;
      font-family: monospace;
      right: 10px;
      margin-top: 10px;
      position: absolute;
      z-index: 10;
    "></div>
      <div class="forms-container">
        <div class="signin-signup scrollable-container">
          <h1>Dashboard</h1>
        <div class="content">
          <div class="msj">
            <p id="msj"></p>
          </div>
        <button id="createBtn" onclick="createForm(event)">Crear projecto</button>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Imagec Id</th>
              <th>Ip</th>
              <th>Ports</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <button id="createBtn" onclick="renderProjects()">Refrescar</button>
          <tbody id="projects-table-body">

          </tbody>
        </table>
      </div>

    </div>
    <script src="..{% static 'app.js' %}"></script>
    <script src="..{% static 'dashboard.js' %}"></script>
    <script>
      const deleteTime = "{{ delete_time|floatformat:0 }}";
    </script>
    <script src="..{% static 'contador.js' %}"></script>
    
  </body>
</html>
