{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="..{% static 'style.css' %}" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      
      <nav class="menu">
        <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
            {% csrf_token %}
        </form>
        <a href="#" onclick="document.getElementById('logout-form').submit();">Cerrar sesi√≥n</a>
    </nav>
    
      <div class="forms-container">
        <div class="signin-signup scrollable-container">
          <h1>Dashboard</h1>
        <div class="content">
          <div class="msj">
            <p id="msj"></p>
          </div>
          
          <button class="action_button" name="modalBtn" onclick="createTokenForm(event)">Cambiar token</button>
          <button class="action_button" name="modalBtn" onclick="createForm(event)">Crear projecto</button>
          <button class="action_button" onclick="renderProjects()">Refrescar</button>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Imagec Id</th>
              <th>Ip</th>
              <th>Ports</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          
          <tbody id="projects-table-body">

          </tbody>
        </table>
      </div>

    </div>
    <script src="..{% static 'app.js' %}"></script>
    <script src="..{% static 'dashboard.js' %}"></script>

  
  <style>
  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }
  </style>
  </body>
</html>
